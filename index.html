<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Countdown timer</title>
</head>

<body>
    <h1>New Years event</h1>

    <div class="counter-container">

        <div class="container-el" id="days-c">
            <p class="text-set" id="days">0</p>
            <span>days</span>
        </div>
        <div class="container-el" id="hours-c">
            <p class="text-set" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="container-el" id="mins-c">
            <p class="text-set" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="container-el" id="seconds-c">
            <p class="text-set" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
